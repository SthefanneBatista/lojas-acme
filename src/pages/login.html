<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../styles/login.css" rel="stylesheet">
    <link href="../styles/global.css" rel="stylesheet">
</head>
<body>
  <div class="fundo">
    <div class="container">
        <div id="logo-box">
            <img src="../assets/logo-login.png" alt="Logo da empresa Acme"  height=26% class="logo">
        </div>
        <h1>LOGIN</h1>
        <input id="code" type="number" class="input-id" placeholder="ID"/>
        <input id="pass" type="password" class="input-senha" minlength="6" maxlength="12" placeholder="SENHA"/>
        <button onclick="checkLogin()" class="button-logar"><h2>LOGAR</h2></button>
    </div>
</div>

<script src="../backend/login.js" ></script>
</body>
</html>
